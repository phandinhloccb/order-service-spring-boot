spring:
  application:
    name: order-service

  datasource:
    url: jdbc:mysql://localhost:3307/order_service 
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: mysql
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate 
    show-sql: true
    properties:
      hibernate:
        formatSql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          timeZone: UTC

  h2:
    console:
      enabled: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: false
    drop-first: false  
    default-schema: order_service
    liquibase-schema: order_service
    contexts: dev,prod  
    label-filter: v1.0.0      
    parameters:
      appName: order-service
      appVersion: 1.0.0
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schemaRegistryUrl: http://localhost:8085
    output:
      topic:
        order-completed: orders.order.completed.v1

server:
  port: 8081

# Cấu hình logging
logging:
  level:
    liquibase: INFO
    comLoc: DEBUG
    orgSpringframeworkJdbc: DEBUG
    orgSpringframeworkWeb: DEBUG

springdoc:
  swagger-ui:
    url: /v3/api-docs

inventory:
  service:
    url: http://localhost:8082

servers:
  include-warmup: true